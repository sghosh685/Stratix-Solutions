<!DOCTYPE html>
<html lang="en">
<!-- tutorial followed: https://youtu.be/K7I0SJ86NvE -->
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="keyboard.css" type="text/css">
    <script src="keyboard.js" type="text/javascript"></script>
</head>
 
<body>
<title>Simple Digital Keyboard</title>
<div class="container">
    <div class="textBox">
        <p id="lettersClicked"></p>
    </div>
<br>
    <div class="keyboard">
        <div class="row">
            <button id="letter" onClick="keys()">Q</button>
            <button onClick="keys()">W</button>
            <button onClick="keys()">E</button>
            <button onClick="keys()">R</button>
            <button onClick="keys()">T</button>
            <button onClick="keys()">Y</button>
            <button onClick="keys()">U</button>
            <button onClick="keys()">I</button>
            <button onClick="keys()">O</button>
            <button onClick="keys()">P</button>
        </div>
        <div class="row">
            <button onClick="keys()">A</button>
            <button onClick="keys()">S</button>
            <button onClick="keys()">D</button>
            <button onClick="keys()">F</button>
            <button onClick="keys()">G</button>
            <button onClick="keys()">H</button>
            <button onClick="keys()">J</button>
            <button onClick="keys()">K</button>
            <button onClick="keys()">L</button>
        </div>
        <div class="row">
            <button onClick="keys()">Z</button>
            <button onClick="keys()">X</button>
            <button onClick="keys()">C</button>
            <button onClick="keys()">V</button>
            <button onClick="keys()">B</button>
            <button onClick="keys()">N</button>
            <button onClick="keys()">M</button>
        </div>
    </div>
</div>

</body>
</html>
