<body>
  <header>
    <nav>
      <div class="menu-icon">
        <i class="fa fa-bars"></i>
      </div>
      <div class="logo">
        <a href="#">Guess What</a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="index.html">Home <i class="fa fa-home"></i></a></li>
          <li><a href="about.html">About <i class="fa fa-info-circle"></i></a></li>

      </div>
    </nav>
  </header>
  
    <div class="settings-container">
      <h2>Settings</h2>
      <form>
        <h3>Difficulty Level</h3>
        <input type="radio" id="easy" name="difficulty" value="easy">
        <label for="easy">Easy</label><br>
        <input type="radio" id="medium" name="difficulty" value="medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="hard" name="difficulty" value="hard">
        <label for="hard">Hard</label><br>

        <h3>Sound Effects</h3>
        <input type="checkbox" id="sound-effects" name="sound-effects" value="sound-effects">
        <label for="sound-effects">Enable sound effects</label><br>

        <h3>Background</h3>
        <input type="radio" id="light" name="background" value="light">
        <label for="light">Light</label><br>
        <input type="radio" id="dark" name="background" value="dark">
        <label for="dark">Dark</label><br>

        <button type="submit">Save Settings</button>
        <a href="index.html"><button type="button">Go Back to Homepage</button></a>
      </form>
    </div>
  
  <footer>
    <div class="footer-container">
